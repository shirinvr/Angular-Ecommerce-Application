<div class="text-center py-5">
  <h1 class="all-products">All Products</h1>
</div>

<div class="container py-2" [formGroup]="searchForm">
  <div class="col-xs-12 col-md-6 col-lg-4">
    <div class="input-group mb-3 d-flex mx-auto">
      <input type="text" class="form-control input-sm" placeholder="Search something..."
        aria-label="Recipient's username" aria-describedby="button-addon2" formControlName="searchInput">
      <button class="btn search" type="button" id="button-addon2" (click)="searchprod()">Search</button>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 col-lg-4 col-xl-3 my-2" *ngFor="let product of allproduct">
      <div class="card">
        <img src="data:image/png;base64,{{product.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title title1">{{product.categoryName}}</h6>
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <div class="row">
            <div class="col">
              <h5>{{product.price}}</h5>
            </div>
            <div class="col">
              <a class="btn buy" [routerLink]="['/userOrder/placeorder',product.id]">Buy &nbsp; <img src="../../assets/images/bag-plus 1.png"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
