<div class="text-center" style="padding-top: 40px;">
  <h1 class="all-products">All Products</h1>
</div>
<div class="container-fluid mt-2" [formGroup]="adminsearchForm">
  <div class=" d-flex mx-auto input-group mb-3">
    <input type="text" class="form-control input-sm" placeholder="Search something..." aria-label="Recipient's username"
      aria-describedby="button-addon2" formControlName="adminsearchInput">
    <button class="btn search" type="button" id="button-addon2" (click)="searchprod()">Search</button>
    
  </div>
</div>


<div class="container">
  <button class="btn btn-warning text-white my-4" routerLink="/adminLanding/product/addprod">Add Product</button>
  <table class="table border bg-light" style="border: 1px solid gray;">
    <thead>
      <tr>
        <th scope="col" class="prodheading">Product image</th>
        <th scope="col" class="prodheading">Name</th>
        <th scope="col" class="prodheading">Category</th>
        <th scope="col" class="prodheading">Stock Quantity</th>
        <th scope="col" class="prodheading">Unit Price</th>
        <th scope="col" class="prodheading">Description</th>
        <th scope="col" class="prodheading">Controls</th>
        <th scope="col" class="prodheading">Controls</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of allproduct">
        <td><img style="width:50px;height:50px;" src="data:image/png;base64,{{item.image}}"></td>
        <td>{{item.name}} </td>
        <td>{{item.id}}</td>
        <td>{{item.stock}}</td>
        <td>{{item.price }} </td>
        <td>{{item.description}}</td>
        <td><i class="bi bi-pencil-square" style="font-size: 20px;" [routerLink]="['/adminLanding/product/editprod', item.id]"></i>
        </td>
        <td><i class="bi bi-trash-fill" style="font-size: 20px;" (click)="deleteProdct(item.id)"></i></td>
      </tr>

    </tbody>

  </table>

</div>
<div class="container">
  <div class="bg-light" style="margin-top: -16px;height: 2rem;opacity: 0.6;">
    <button class="btn btn-light border mr-auto"><small>&lt;&lt; Previous</small></button>
    <small class="mx-auto">Page/10</small>
    <button class="btn btn-light border ml-auto"><small>Next &gt;&gt;</small></button>
  </div>
</div>
